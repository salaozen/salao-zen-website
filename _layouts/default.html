<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% include favico.html %}

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "/assets/css/open-iconic-bootstrap.min.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/animate.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/owl.carousel.min.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/owl.theme.default.min.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/aos.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/ionicons.min.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap-datepicker.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/jquery.timepicker.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/flaticon.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/icomoon.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl_root }}" />

    {% seo %}
    <meta name="keywords" content="{{ site.keywords }}" />
</head>

<body>
    {% include nav.html %}

    {% if page.url == "/" or current[1] == "" %}
      {% include header-home.html %}
    {% else %}
      {% include header.html %}
    {% endif %}
    
    {{ content }}
    {% include footer.html %}

    <script src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery-migrate-3.0.1.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.easing.1.3.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.waypoints.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.stellar.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/owl.carousel.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.magnific-popup.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/aos.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.animateNumber.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/bootstrap-datepicker.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/jquery.timepicker.min.js' | prepend: site.baseurl_root }}"></script>
    <script src="{{ '/assets/js/main.js' | prepend: site.baseurl_root }}"></script>
</body>

</html>
